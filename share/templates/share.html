{% extends "base.html" %}

{% block head %}
<script src="{{ static_url('jquery.qqFace.js') }}" type="text/javascript"></script>
{% end %}

{% block body %}
<div class="reply">
 <p>发布你的消息吧</p>
 <form action="{{ request.path }}" method="post" class="publish">   
    <div style="border:1px solid #9b8878;">       
       <textarea name="joycontent" id="joycontent"></textarea></div>
    <div><span class="emotion">表情</span><button type="submit">发布</button></div>
    {% module xsrf_form_html() %}
  </form>
</div>
{% end %}

{% block bottom %}
<script type="text/javascript">
$(function(){
    $('.emotion').qqFace({
        id:'facebox',
        assign:'joycontent',
        path:"{{static_url('arclist/')}}"
    })    
    
    $("form.publish").submit(function() {          
        var form = $(this).get(0);
        if (!form["joycontent"].value) {
            $(form["joycontent"]).select();
            return false;
        }             
        return true;
     });        
});
</script>
{% end %}
